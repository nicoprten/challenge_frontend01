<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <img class="card__img" src="images/image-header-mobile.jpg" alt="">
      <div class="card__info">
        <h1 class="card__title">Get <span class="card__span">insights</span> that help your business grow.</h1>
        <p class="card__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <ul class="card__list">
          <li class="card__item"><span class="card__remarkable">10k+</span> COMPANIES</li>
          <li class="card__item"><span class="card__remarkable">314</span> TEMPLATES</li>
          <li class="card__item"><span class="card__remarkable">12m+</span> QUERIES</li>
        </ul>
      </div>    
    </div>
  </main>
</body>
</html>
